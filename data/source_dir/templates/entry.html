{% extends 'base.html' %}

{% block title %} {{ title.0 }} {% endblock %}

{% block content %}

<article class="content single-article"> 
  
  <header class="full-article-header">
    <time datetime="{{ pubdate.strftime("%Y-%m-%d") }}" pubdate>
      {{ pubdate.strftime("%b %d, %Y") }}
    </time>
    <h1 class="article-heading">
      <a href="{{ filename }}" rel="bookmark" title="link to this post">
	{{ title.0 }}
      </a>
    </h1>
  </header>

  {{ page_content }}
  
  <p class="article-tags"> 
    Posted under<br />
    {% for t in tags %}<span class="tag">{{ t }}</span>{% if not loop.last %}, 
    {% endif %}{% endfor %}
  </p>

</article>

{% endblock %}
